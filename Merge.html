<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for join cells use rowspan and colspan in td/th tag -->
   <table border="1" cellpadding="5px">
        <tr>
            <td colspan="4"><i>A test table with merged cells</i></td>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <th colspan="2">Avarage</th>
          <td rowspan="2">Red Eyes</td>
        </tr>
        <tr>
            <td>Height</td>
            <td>Width</td>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Female</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
</body>
</html>
